<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZoneConverter</title>

    <!-- Favicon only -->
    <link rel="icon" href="media/favicon.png" type="image/png" sizes="512x512" />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>
            <img src="media/favicon.png" alt="Clock Icon" width="36" height="36"
                style="vertical-align: middle; margin-right: 8px;" />
            ZoneConverter
        </h1>
        <button id="toggleTheme" title="Toggle theme">ðŸŒ™</button>
    </header>

    <main class="converter">
        <div class="input-group">
            <label for="fromZone">From Timezone</label>
            <select id="fromZone" class="timezone-select" required></select>
        </div>

        <div class="input-group">
            <label for="toZone">To Timezone</label>
            <select id="toZone" class="timezone-select" required></select>
        </div>

        <div class="input-group">
            <label for="datetime">Select Date & Time</label>
            <input type="datetime-local" id="datetime" required />
        </div>

        <button id="convertBtn">Convert</button>

        <div id="result" class="result-box" aria-live="polite"></div>
    </main>

    <footer class="footer">

    </footer>

</body>

</html>
